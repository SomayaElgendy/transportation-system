<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Trips</title>
</head>
<body>
    <h1>Available Trips</h1>

    <ul>
        {% for trip in trips %}
            <li>
                <a href="{% url 'book_ticket' trip.id %}">
                    Route: {{ trip.route.origin.name }} â†’ {{ trip.route.destination.name }} |
                    Departure: {{ trip.departure_time }} |
                    Arrival: {{ trip.arrival_time }} |
                    Bus: {{ trip.bus }}
                </a>
            </li>
        {% empty %}
            <li>No trips available right now.</li>
        {% endfor %}
    </ul>
</body>
</html>
