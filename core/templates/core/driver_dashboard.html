{% extends 'core/base.html' %}

{% block title %}Driver Dashboard{% endblock %}

{% block body_class %}bg-green{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4" style="font-weight: 800;">Welcome to Driver Dashboard!</h1>

        <h3>Manage:</h3>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{% url 'view_assigned_trips' %}" class="btn btn-link">View Assigned Trips</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'report_trip_status' %}" class="btn btn-link">Report Trip Status</a>
            </li>
        </ul>

        <div class="mt-4 text-center">
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
